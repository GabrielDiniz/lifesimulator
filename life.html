
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script src="life.js"></script>
	<title>Simulação de Seres Vivos</title>

 <style>
 	#panel{
 		display: block;
 		float: left;
 	}
		#neuralInfo {

			width: 185px;
			padding: 10px;
			margin-bottom: 25px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			overflow-y: scroll;
		
			display: block;
		}
		#parameters{
			width: 185px;
			padding: 10px;
			margin-bottom: 25px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			overflow-y: scroll;
			display: block;
			height: 504px;
		
		}
		#parameters > input{
			width: 170px;
			display: block;
		}
		main{
			position: relative;
			float: right;
		}
	</style>
</head>
<body>
	<div id=panel>
	<div id="neuralInfo"></div>
	<div id="parameters">

<label for="populationSize">populationSize</label>
<input type="number" id="populationSize" onchange="populationSize = this.value;localStorage.setItem('populationSize',this.value);">

<label for="inicialEnergy">inicialEnergy</label>
<input type="number" id="inicialEnergy" onchange="inicialEnergy = this.value;localStorage.setItem('inicialEnergy',this.value);">

<label for="booleanTreshold">booleanTreshold</label>
<input type="number" id="booleanTreshold" onchange="booleanTreshold = this.value;localStorage.setItem('booleanTreshold',this.value);">

<label for="childEnergy">childEnergy</label>
<input type="number" id="childEnergy" onchange="childEnergy = this.value;localStorage.setItem('childEnergy',this.value);">

<label for="foodEnergy">foodEnergy</label>
<input type="number" id="foodEnergy" onchange="foodEnergy = this.value;localStorage.setItem('foodEnergy',this.value);">

<label for="baseSpeed">baseSpeed</label>
<input type="number" id="baseSpeed"  step="0.1" onchange="baseSpeed = this.value;localStorage.setItem('baseSpeed',this.value);">

<label for="mutationRate">mutationRate</label>
<input type="number" id="mutationRate" step=0.001 onchange="mutationRate = this.value;localStorage.setItem('mutationRate',this.value);">

<label for="dangerZone">dangerZone</label>
<input type="number" id="dangerZone"  onchange="dangerZone = this.value;localStorage.setItem('dangerZone',this.value);">

<label for="individualLifetime">individualLifetime</label>
<input type="number" id="individualLifetime" onchange="individualLifetime = this.value;localStorage.setItem('individualLifetime',this.value);">

<label for="beingSize">beingSize</label>
<input type="number" id="beingSize" onchange="beingSize = this.value;localStorage.setItem('beingSize',this.value);">


<label for="showAnimation">showAnimation</label>
<input type="checkbox" id="showAnimation" checked onclick="showAnimation = this.checked;localStorage.setItem('showAnimation',this.checked);">

<label for="showStatistics">showStatistics</label>
<input type="checkbox" id="showStatistics" checked onclick="showStatistics = this.checked;localStorage.setItem('showStatistics',this.checked);">

<label for="showLines">showLines</label>
<input type="checkbox" id="showLines"  onclick="showLines = this.checked;localStorage.setItem('showLines',this.checked);">



<label for="autosave">autosave</label>
<input type="checkbox" id="autosave" checked onclick="autosave = this.checked;localStorage.setItem('autosave',this.checked);">

<label for="autoload">autoload</label>
<input type="checkbox" id="autoload" checked onclick="autoload = this.checked;localStorage.setItem('autoload',this.checked);">


<label for="autoSeasonFood">autoSeasonFood</label>
<input type="checkbox" id="autoSeasonFood" checked onclick="autoSeasonFood = this.checked;localStorage.setItem('autoSeasonFood',this.checked);">

<label for="foodSize">foodSize</label>
<input type="number" id="foodSize"  onchange="foodSize = this.value;localStorage.setItem('foodSize',this.value);">

<label for="intervalChangeFood">intervalChangeFood</label>
<input type="number" id="intervalChangeFood"  onchange="intervalChangeFood = this.value;localStorage.setItem('intervalChangeFood',this.value);">

<label for="minimumFood">minimumFood</label>
<input type="number" id="minimumFood" onchange="minimumFood = this.value;localStorage.setItem('minimumFood',this.value);">

<label for="minimumPopulationStarvation">minimumPopulationStarvation</label>
<input type="number" id="minimumPopulationStarvation" onchange="minimumPopulationStarvation = this.value;localStorage.setItem('minimumPopulationStarvation',this.value);">

<label for="resetFood">resetFood</label>
<input type="number" id="resetFood" onchange="resetFood = this.value;localStorage.setItem('resetFood',this.value);">

<label for="foodLifeIncrease">foodLifeIncrease</label>
<input type="number" id="foodLifeIncrease" onchange="foodLifeIncrease = this.value;localStorage.setItem('foodLifeIncrease',this.value);">

<label for="jumpSize">jumpSize</label>
<input type="number" id="jumpSize" onchange="jumpSize = this.value;localStorage.setItem('jumpSize',this.value);">


<label for="reproduceWithNonSimilar">reproduceWithNonSimilar</label>
<input type="checkbox" id="reproduceWithNonSimilar" checked onclick="reproduceWithNonSimilar = this.checked;localStorage.setItem('reproduceWithNonSimilar',this.checked);">

<label for="generateInitialPopulation">generateInitialPopulation</label>
<input type="checkbox" id="generateInitialPopulation" onclick="generateInitialPopulation = this.checked;localStorage.setItem('generateInitialPopulation',this.checked);">

<label for="generateRandomPopulation">generateRandomPopulation</label>
<input type="checkbox" id="generateRandomPopulation" onclick="generateRandomPopulation = this.checked;localStorage.setItem('generateRandomPopulation',this.checked);">

<label for="randomGenerationRate">randomGenerationRate</label>
<input type="number" id="randomGenerationRate"  onchange="randomGenerationRate = this.value;localStorage.setItem('randomGenerationRate',this.value);">

<label for="population">population</label>
<textarea id="population" onchange="localStorage.setItem('loadPopulation',this.value);;getSavedData('loadPopulation')"></textarea>

</div>
</div>
</body>
</html>
